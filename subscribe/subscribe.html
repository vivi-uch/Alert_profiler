<!doctype html>
<html lang="en">
  <head>
    <title>Subscribe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css style  -->
    <link rel="stylesheet" href="styles.css">

     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/dcb37cc1ad.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- blue-region -->
    <div class="blue-region"></div>

    <!-- container-region -->
    <div class="container px-2 py-3">

      <!-- heading -->
      <div>
        <h1>Subscribe</h1>
        <div class="hr-line"> </div>
      </div>  

      <!-- user-input details -->
      <div class="input">
        <div class="d-flex mt-4 ps-1">
          <div>   
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-div w-100">
            <input type="text" class="rounded-0 border border-dark border-1 py-1 w-100 blue-text" placeholder="Enter phone account">
          </div>
        </div>
        
        <div class="text-end">
          <button class="btn btn-sm btn-primary mt-3 blue-color">Fetch details</button>
        </div>
        
      </div>
      
      <!-- user-output-details -->
      <div class="output mt-5">
        <div class="row mb-2 px-3">
          <div class="col-md-2 blue-color py-1 white-text">First Name</div>
          <div class="col-md-10 border border-dark blue-text"></div>
        </div>
        <div class="row mb-2 px-3">
          <div class="col-md-2 blue-color py-1 white-text">Last Name</div>
          <div class="col-md-10 border border-dark blue-text"></div>
        </div>
        <div class="row mb-2 px-3">
          <div class="col-md-2 blue-color py-1 white-text">Email</div>
          <div class="col-md-10  border border-dark blue-text"></div>
        </div>
        <div class="row mb-2 px-3">
          <div class="col-md-2 blue-color py-1 white-text">Phone</div>
          <div class="col-md-10 border border-dark blue-text"></div>
        </div>

        <div class="text-end">
          <button class="btn btn-sm btn-primary  mt-4 blue-color px-3">Subscribe</button>
        </div>
        
      </div>
      
      
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
